[tox]
envlist =
    # CHECK If you're going to change the list of supported Python versions
    # update .travis.yml and setup.py's classifiers as well.
    py34, py35, py36, py37, py38, py39, py310, mypy



[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, mypy

[testenv]
extras = tests
pip_version = pip
commands =
    echo "---"
    echo "{envname}"
